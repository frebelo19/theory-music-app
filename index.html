<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Teoria Musical 🎶</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(135deg, #4facfe, #00f2fe); color: #fff; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; }
    button { margin: 10px; padding: 12px 25px; border: none; border-radius: 12px; background: #ffcc00; color: #000; font-size: 1rem; cursor: pointer; transition: 0.3s; }
    button:hover { background: #ffaa00; transform: scale(1.05); }
    .hidden { display: none; }
    .options button { display: block; width: 100%; margin: 8px 0; font-size: 1rem; }
    .feedback { margin: 15px 0; font-size: 1.1rem; font-weight: bold; }
    .score { font-size: 1.2rem; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tela inicial -->
    <div id="home-screen">
      <h1>🎵 Bem-vindo ao Quiz de Teoria Musical 🎶</h1>
      <p>Teste seus conhecimentos em escalas, campo harmônico e mais! <br>
      Escolha a dificuldade e veja quantos pontos consegue fazer em 5 perguntas.</p>
      <button onclick="startGame('easy')">🎶 Fácil</button>
      <button onclick="startGame('medium')">🎼 Médio</button>
      <button onclick="startGame('hard')">🎹 Difícil</button>
    </div>

    <!-- Tela do quiz -->
    <div id="quiz-screen" class="hidden">
      <h2 id="question"></h2>
      <p id="progress"></p>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
      <div class="score">Pontuação: <span id="score">0</span></div>
    </div>

    <!-- Tela final -->
    <div id="end-screen" class="hidden">
      <h2>Fim da rodada! ✅</h2>
      <p>Sua pontuação final foi: <span id="final-score"></span></p>
      <button onclick="goHome()">🔙 Voltar para início</button>
    </div>
  </div>

  <script>
    // Base de perguntas expandida
    const questions = {
      easy: [
        { q: "Qual é a escala de Dó maior?", options: ["Dó Ré Mi Fá Sol Lá Si", "Dó Ré Mib Fá Sol Láb Sib", "Dó Ré Mi Fá# Sol Lá Si", "Dó Réb Mib Fá Solb Láb Sib"], answer: 0, explanation: "A escala de Dó maior é natural: Dó, Ré, Mi, Fá, Sol, Lá, Si." },
        { q: "Quantas notas tem uma escala maior?", options: ["5", "6", "7", "8"], answer: 2, explanation: "A escala maior possui 7 notas distintas." },
        { q: "Qual é a relativa menor de Dó maior?", options: ["Lá menor", "Ré menor", "Mi menor", "Sol menor"], answer: 0, explanation: "A relativa menor de Dó maior é Lá menor, pois compartilham as mesmas notas." },
        { q: "Qual é o intervalo entre Dó e Sol?", options: ["3ª maior", "4ª justa", "5ª justa", "6ª menor"], answer: 2, explanation: "Dó a Sol é um intervalo de 5ª justa." },
        { q: "Qual nota vem depois do Fá na escala de Dó maior?", options: ["Fá#", "Sol", "Mi", "Lá"], answer: 1, explanation: "Na escala de Dó maior, a nota após Fá é Sol." },
        { q: "Quantas semitons tem um intervalo de 3ª maior?", options: ["3", "4", "5", "2"], answer: 1, explanation: "Uma 3ª maior possui 4 semitons." },
        { q: "Qual é a nota fundamental da escala de Sol maior?", options: ["Dó", "Sol", "Ré", "Lá"], answer: 1, explanation: "A escala de Sol maior tem como tônica a nota Sol." },
        { q: "Qual é a terça de Dó maior?", options: ["Ré", "Mi", "Fá", "Sol"], answer: 1, explanation: "A terça maior de Dó é Mi." },
        { q: "Qual é a quinta justa de Ré?", options: ["Lá", "Mi", "Sol", "Fá#"], answer: 0, explanation: "A quinta justa de Ré é Lá." },
        { q: "Quantas notas tem uma escala menor natural?", options: ["5", "6", "7", "8"], answer: 2, explanation: "A escala menor natural possui 7 notas distintas." },
        { q: "Qual nota é a dominante de Dó?", options: ["Sol", "Fá", "Lá", "Mi"], answer: 0, explanation: "A dominante é o quinto grau da escala, que no caso de Dó é Sol." },
        { q: "Qual é a segunda nota da escala de Ré maior?", options: ["Ré", "Mi", "Fá#", "Sol"], answer: 1, explanation: "A segunda nota da escala de Ré maior é Mi." },
        { q: "Qual intervalo existe entre Dó e Mi?", options: ["3ª menor", "3ª maior", "4ª justa", "5ª justa"], answer: 1, explanation: "Dó a Mi é uma 3ª maior." },
        { q: "Qual é a tônica da escala de Lá menor?", options: ["Dó", "Mi", "Lá", "Sol"], answer: 2, explanation: "A tônica da escala de Lá menor é Lá." },
        { q: "Quantas notas tem uma escala pentatônica maior?", options: ["5", "6", "7", "8"], answer: 0, explanation: "A escala pentatônica maior possui 5 notas." }
      ],
      medium: [
        { q: "Qual é o campo harmônico de Dó maior?", options: ["C, Dm, Em, F, G, Am, Bdim", "C, D, E, F, G, A, B", "Cm, Dm, Em, Fm, Gm, Am, Bdim", "C7, D7, E7, F7, G7, A7, B7"], answer: 0, explanation: "O campo harmônico maior segue o padrão: I, IIm, IIIm, IV, V, VIm, VIIdim." },
        { q: "Qual é a terça de Mi?", options: ["Sol", "Sol#", "Fá", "Fá#"], answer: 1, explanation: "A terça maior de Mi é Sol#, pois há 4 semitons acima." },
        { q: "Qual acorde representa o IV grau de Ré maior?", options: ["Sol maior", "Lá maior", "Mi menor", "Fá# menor"], answer: 0, explanation: "O IV grau de Ré maior é Sol maior." },
        { q: "Qual tríade é formada por Dó, Mi e Sol?", options: ["Dó maior", "Dó menor", "Sol maior", "Mi menor"], answer: 0, explanation: "Dó, Mi e Sol formam a tríade de Dó maior." },
        { q: "Qual tétrade forma o acorde de C7?", options: ["C E G B", "C E G Bb", "C Eb G Bb", "C D F A"], answer: 1, explanation: "C7 é formada por C, E, G e Bb." },
        { q: "Qual acorde pertence ao V grau de G maior?", options: ["D7", "Cmaj7", "Am7", "Em7"], answer: 0, explanation: "O V grau de G maior é D7." },
        { q: "Qual acorde diminuto aparece no VII grau de C maior?", options: ["Bdim", "Cdim", "Gdim", "Ddim"], answer: 0, explanation: "O VII grau do campo harmônico maior é sempre diminuto: Bdim em C maior." },
        { q: "Qual é a tríade de Fá menor?", options: ["Fá Ab C", "Fá A C", "Fá Bb D", "Fá G C"], answer: 0, explanation: "Fá, Ab e C formam a tríade de Fá menor." },
        { q: "Qual acorde é uma tétrade menor com sétima?", options: ["Cmaj7", "Cm7", "C7", "Cm6"], answer: 1, explanation: "Cm7 é a tétrade menor com sétima menor." },
        { q: "Qual acorde pertence ao II grau de D maior?", options: ["Em", "F#m", "G#m", "A"], answer: 1, explanation: "O II grau de D maior é F#m." },
        { q: "Qual é a terça de Fá maior?", options: ["La", "Fá", "Dó", "Fá#"], answer: 0, explanation: "A terça maior de Fá é Lá." },
        { q: "Qual acorde é formado pelas notas Dó, Mi, Sol e Si?", options: ["Cmaj7", "C7", "Cm7", "Cdim"], answer: 0, explanation: "Cmaj7 é formado por C, E, G, B." },
        { q: "Qual tríade forma o acorde de Lá menor?", options: ["A C E", "A C# E", "A D F#", "A B D"], answer: 0, explanation: "A, C e E formam o acorde de Am." },
        { q: "Qual tétrade forma o acorde de Gmaj7?", options: ["G B D F#", "G B D F", "G A D F#", "G C D F#"], answer: 0, explanation: "Gmaj7 é formada por G, B, D e F#." },
        { q: "Qual acorde pertence ao IV grau de F maior?", options: ["Bb", "C", "Dm", "Gm"], answer: 0, explanation: "O IV grau de F maior é Bb." }
      ],
      hard: [
        { q: "Qual é o modo dórico de Ré?", options: ["Ré Mi Fá Sol Lá Si Dó", "Ré Mi Fá# Sol Lá Si Dó#", "Ré Mi Fá Sol Lá Sib Dó", "Ré Mi Fá# Sol Lá Sib Dó"], answer: 3, explanation: "O modo dórico de Ré é Ré, Mi, Fá#, Sol, Lá, Sib, Dó." },
        { q: "Na cadência II-V-I em Dó maior, quais acordes aparecem?", options: ["Dm7 - G7 - Cmaj7", "Em7 - A7 - Dm7", "Am7 - Dm7 - G7", "Fmaj7 - G7 - Cmaj7"], answer: 0, explanation: "A cadência II-V-I em Dó é formada por Dm7 (II), G7 (V) e Cmaj7 (I)." },
        { q: "Qual tríade é formada por Fá, Lá e Dó?", options: ["Fá maior", "Fá menor", "Ré menor", "Lá menor"], answer: 0, explanation: "A tríade Fá-Lá-Dó é Fá maior (fundamental + terça maior + quinta justa)." },
        { q: "Qual modo grego tem 3ª menor e 7ª menor?", options: ["Jônio", "Dórico", "Frígio", "Mixolídio"], answer: 1, explanation: "O modo dórico possui 3ª menor e 7ª menor." },
        { q: "Qual é a cadência autêntica perfeita em G maior?", options: ["D7 -> G", "C -> G", "Am -> D", "G -> D"], answer: 0, explanation: "A cadência autêntica perfeita vai do V grau (D7) para o I grau (G)." },
        { q: "Qual progressão harmônica comum é II-V-I em C maior?", options: ["Dm7 - G7 - Cmaj7", "Fmaj7 - G7 - Cmaj7", "Em7 - A7 - Dm7", "Am7 - Dm7 - G7"], answer: 0, explanation: "A progressão II-V-I em C maior é Dm7, G7, Cmaj7." },
        { q: "Qual modo grego começa com semitom entre tônica e segunda?", options: ["Jônio", "Dórico", "Frígio", "Lócrio"], answer: 2, explanation: "O modo frígio começa com semitom entre tônica e segunda." },
        { q: "Qual acorde diminuto aparece no VII grau de D maior?", options: ["C#dim", "Bdim", "Adim", "F#dim"], answer: 0, explanation: "O VII grau do campo harmônico de D maior é C#dim." },
        { q: "Qual tétrade forma o acorde de G7?", options: ["G B D F", "G B D F#", "G Bb D F", "G B D A"], answer: 0, explanation: "G7 é formada por G, B, D e F." },
        { q: "Qual progressão é chamada de cadência plagal em C maior?", options: ["F -> C", "G -> C", "D -> G", "Am -> G"], answer: 0, explanation: "A cadência plagal vai do IV grau (F) para o I grau (C)." },
        { q: "Qual modo grego é caracterizado por ter 7ª menor e 6ª maior?", options: ["Jônio", "Dórico", "Lócrio", "Mixolídio"], answer: 1, explanation: "O modo dórico possui 7ª menor e 6ª maior." },
        { q: "Qual cadência termina em I grau menor?", options: ["II-V-i", "V-i", "IV-i", "I-V"], answer: 1, explanation: "A cadência menor autêntica termina em I grau menor." },
        { q: "Qual é a nota sensível de Dó maior?", options: ["Si", "Dó", "Ré", "Mi"], answer: 0, explanation: "A nota sensível é a sétima da escala maior, que sobe para a tônica: Si." },
        { q: "Qual modo grego é utilizado para jazz e blues frequentemente?", options: ["Mixolídio", "Dórico", "Frígio", "Jônio"], answer: 0, explanation: "O modo mixolídio é muito usado em jazz/blues." },
        { q: "Qual progressão harmônica é chamada de turnaround em C?", options: ["Cmaj7 A7 Dm7 G7", "Dm7 G7 Cmaj7 Fmaj7", "Fmaj7 G7 Cmaj7 Dm7", "Am7 D7 G7 Cmaj7"], answer: 1, explanation: "O turnaround típico é Dm7 - G7 - Cmaj7 - Fmaj7." }
      ]
    };

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;

    function startGame(level) {
      currentQuestions = shuffle(questions[level]).slice(0, 5);
      currentIndex = 0;
      score = 0;
      document.getElementById("home-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("score").innerText = score;
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= currentQuestions.length) {
        endGame();
        return;
      }
      let q = currentQuestions[currentIndex];
      document.getElementById("question").innerText = q.q;
      document.getElementById("progress").innerText = `Pergunta ${currentIndex + 1} / ${currentQuestions.length}`;
      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").innerText = "";
      q.options.forEach((opt, i) => {
        let btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      let q = currentQuestions[currentIndex];
      if (choice === q.answer) {
        document.getElementById("feedback").innerText = "✅ Correto!";
        score++;
        document.getElementById("score").innerText = score;
        currentIndex++;
        setTimeout(showQuestion, 1000); // próxima pergunta rápido
      } else {
        document.getElementById("feedback").innerText = "❌ Errado! " + q.explanation;
        currentIndex++;
        setTimeout(showQuestion, 3000); // mantém explicação por 3s
      }
    }

    function endGame() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.remove("hidden");
      document.getElementById("final-score").innerText = score + " / " + currentQuestions.length;
    }

    function goHome() {
      document.getElementById("end-screen").classList.add("hidden");
      document.getElementById("home-screen").classList.remove("hidden");
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
